{% extends 'account/base.html' %}
{% block content %}
    <table class="table table-hover table-light">
      <thead class="thead-dark">
        <a href="{% url 'home' %}" class="btn btn-dark mb-2 float-left">Kembali</a>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>Jumlah</th>
          <th>Tanggal Antar</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        {% for i in anak %}
        <tr>
          <th>{{ forloop.counter }}</th>
          <td>{{ i.nama }}</td>
          <td>{{ i.jumlah }}</td>
          <td>{{ i.tanggal_antar|date:"F d, Y" }}</td>
          <td>{{ i.status }}</td>
          <td> <a href="{% url 'update-anak' i.id %}" class="btn btn-outline-secondary">Edit</a> <a href="{% url 'delete-anak' i.id %}" class="btn btn-outline-danger">Hapus</a> </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock content %}
